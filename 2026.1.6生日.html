    <style>
        * {

        body {

        /* æ ¸å¿ƒæ ‡é¢˜ - ç®€æ´é†’ç›® */
        .birthday-title {

        /* ç®€æ´ç¥ç¦è¯­ */

        /* ä¼˜åŒ–åçš„ç”Ÿæ—¥è›‹ç³• - åŒå±‚+è£…é¥° */
        .cake {

            width: 220px;

        }

        /* è›‹ç³•åº•åº§ï¼ˆä¸‹å±‚ï¼‰ */
        .cake-base {
            width: 100%;
            height: 80px;
            background: #8b4513;
            border-radius: 15px 15px 0 0;
            position: absolute;
            bottom: 0;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);

        /* è›‹ç³•åº•åº§è£…é¥° */
        .cake-base::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(90deg, #fff, #fff 15px, transparent 15px, transparent 25px);
            opacity: 0.8;
        }

        /* è›‹ç³•ä¸Šå±‚ */
        .cake-top {
            width: 70%;
            height: 50px;
            background: #8b4513;
            border-radius: 12px 12px 0 0;
            position: absolute;
            bottom: 70px;
            left: 15%;
            box-shadow: inset 0 -3px 8px rgba(0,0,0,0.2);
            z-index: 2;
        }
        /* ä¸Šå±‚å¥¶æ²¹è£…é¥° */
        .cake-top::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(90deg, #fff, #fff 10px, transparent 10px, transparent 18px);
            opacity: 0.8;
        }

        /* å¥¶æ²¹å±‚ */
        .cake-cream {
            width: 95%;
            height: 15px;
            background: #fff;
            border-radius: 8px;
            position: absolute;
            bottom: 65px;
            left: 2.5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 3;
        }
        .cake-cream-top {
            width: 75%;
            height: 12px;
            background: #fff;
            border-radius: 6px;
            position: absolute;
            bottom: 115px;
            left: 12.5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 3;
        }

        /* è£…é¥°ç³–ç²’ */
        .sprinkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #ffd700;
            z-index: 4;
        }

        /* èœ¡çƒ›ï¼ˆä¿®å¤ç©¿æ¨¡ - è°ƒæ•´ä½ç½®+å±‚çº§ï¼‰ */
        .candle {
            width: 12px;
            height: 50px;
            background: linear-gradient(90deg, #ff4500, #ff6347);
            position: absolute;
            top: 0; /* å…³é”®ä¿®æ”¹ï¼šä»10pxæ”¹ä¸º0ï¼Œé¿å…ç©¿è¿›è›‹ç³• */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 6px 6px 0 0;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
            z-index: 5; /* ç¡®ä¿èœ¡çƒ›åœ¨è›‹ç³•æ‰€æœ‰å±‚ä¹‹ä¸Š */
        }
        /* èœ¡çƒ›åº•éƒ¨è£…é¥° */
        .candle::before {
            content: "";
            width: 16px;
            height: 4px;
            background: #fff;
            border-radius: 2px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ç«ç„°åŠ¨ç”»ï¼ˆæ›´è‡ªç„¶ï¼‰ */
        .flame {
            width: 18px;
            height: 30px;
            background: radial-gradient(circle, #fff 0%, #ffd700 30%, #ff4500 80%);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: flame 0.8s infinite alternate;
            filter: blur(1px);
            z-index: 6; /* ç«ç„°å±‚çº§æœ€é«˜ */
        }

        /* æ°”çƒæ ·å¼ */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 70px;
            height: 90px;
            background-color: #ff6b6b;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.85;
            box-shadow: inset -8px -8px 8px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 25px;
            background-color: #fff;
        }
        .balloon:nth-child(2n) { background-color: #4ecdc4; }
        .balloon:nth-child(3n) { background-color: #ffe066; }
        .balloon:nth-child(4n) { background-color: #98d8c8; }

        /* å½©å±‘æ•ˆæœ */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            opacity: 0.8;
            animation: confetti 5s linear infinite;
            z-index: 5;
        }

        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-80vh) rotate(15deg); }
            100% { transform: translateY(0) rotate(-15deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        @keyframes flame {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }
        @keyframes confetti {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* é€‚é…æ‰‹æœº */
        @media (max-width: 768px) {
            .birthday-title { font-size: 2.2rem; }
            .wish-text { font-size: 1rem; }
            .cake { width: 180px; height: 130px; }
            .candle { top: 0; height: 45px; } /* æ‰‹æœºç«¯èœ¡çƒ›é€‚é… */
            .flame { top: -22px; height: 25px; }
        }

<body>
    <!-- æ ¸å¿ƒæ ‡é¢˜ -->
    <h1 class="birthday-title">å‘æ¯›é©´ ç”Ÿæ—¥å¿«ä¹ ğŸ‚</h1>
    
    <!-- ç®€æ´ç¥ç¦è¯­ -->
    <p class="wish-text">
        æ„¿ä½ å¹³å®‰å–œä¹ï¼Œå²å²æ¬¢ç•…ï¼
    </p>

    <!-- ä¼˜åŒ–åçš„ç”Ÿæ—¥è›‹ç³• -->
    <div class="cake">
        <div class="cake-base"></div>
        <div class="cake-cream"></div>
        <div class="cake-top"></div>
        <div class="cake-cream-top"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <!-- è£…é¥°ç³–ç²’ -->
        <div class="sprinkle" style="left: 30%; bottom: 70px; background: #ff6b6b;"></div>
        <div class="sprinkle" style="left: 40%; bottom: 80px; background: #4ecdc4;"></div>
        <div class="sprinkle" style="left: 60%; bottom: 75px; background: #ffe066;"></div>
        <div class="sprinkle" style="left: 70%; bottom: 85px; background: #ff6b6b;"></div>
        <div class="sprinkle" style="left: 25%; bottom: 110px; background: #98d8c8;"></div>
        <div class="sprinkle" style="left: 75%; bottom: 105px; background: #ffd700;"></div>
    </div>

    <script>
        // ç”Ÿæˆæ°”çƒ
        function createBalloons() {
            const count = 15;
            const body = document.body;
            for (let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = `${Math.random() * 90 + 5}%`;
                balloon.style.animationDelay = `${Math.random() * 8}s`;
                balloon.style.width = `${Math.random() * 20 + 60}px`;
                balloon.style.height = `${Math.random() * 20 + 80}px`;
                body.appendChild(balloon);
            }
        }

        // ç”Ÿæˆå½©å±‘
        function createConfetti() {
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = ['#ff6b6b', '#4ecdc4', '#ffe066', '#fff', '#98d8c8'][Math.floor(Math.random() * 5)];
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                
                // ç§»é™¤è¿‡æœŸå½©å±‘
                setTimeout(() => confetti.remove(), 5000);
            }, 100);
        }

        // çƒŸèŠ±æ•ˆæœ
        function createFireworks() {
            document.body.addEventListener('click', (e) => {
                const colors = ['#ff6b6b', '#4ecdc4', '#ffe066', '#98d8c8', '#fff', '#ffd700'];
                const fireworkCount = 30;
                
                for (let i = 0; i < fireworkCount; i++) {
                    const firework = document.createElement('div');
                    firework.style.position = 'absolute';
                    firework.style.width = '6px';
                    firework.style.height = '6px';
                    firework.style.borderRadius = '50%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.left = `${e.clientX}px`;
                    firework.style.top = `${e.clientY}px`;
                    firework.style.opacity = '1';
                    firework.style.zIndex = '15';
                    
                    const angle = (i / fireworkCount) * Math.PI * 2;
                    const distance = Math.random() * 80 + 40;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    
                    firework.style.transition = `all ${Math.random() * 0.8 + 0.4}s ease-out`;
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.style.transform = `translate(${dx}px, ${dy}px)`;
                        firework.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => firework.remove(), 1000);
                }
            });
        }

        // é¡µé¢åŠ è½½åˆå§‹åŒ–
        window.onload = function() {
            createBalloons();
            createConfetti();
            createFireworks();
        };
    </script>
