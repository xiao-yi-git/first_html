<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福</title>
    <style>
        body {
            background-color: #f0f8ff; /* 浅蓝色背景 */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-size: 36px;
            color: #ff6347; /* 番茄红 */
            margin-bottom: 20px;
        }
        .message {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4caf50; /* 绿色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">生日快乐！</div>
        <div class="message">愿你的生活充满阳光，每一天都像今天一样美好！</div>
        <a href="https://www.bilibili.com" class="button">查看惊喜</a>
    </div>
</body>
</html>
